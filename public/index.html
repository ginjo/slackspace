<h1>SlackSpace</h1>

<p>A Slack integration to send Rackspace Monitoring alarm notifications to a Slack channel.</p>

<p>SlackSpace is a Ruby/Sinatra app that receives webhook notifications from Rackspace,
translates them into something Slack can work with, and pushes them to a Slack
incomming-webhook URL.</p>
